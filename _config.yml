  # Frequently asked questions.
  faq:
    - question: "What is a hackathon?"
      answer: >
        "A hackathon is an invention marathon. Students come together to build cool software & hardware hacks over 24-48 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl)."
    - question: "Do I need to be a student to attend?"
      answer: >
        Yes. This hack day is open to rising 7th and 8th graders.
    - question: "Do I need to register?"
      answer: >
        Yes. Registration is limited and required. Cost is only $4, payable via PayPal.
        You can register online [here](https://goo.gl/C4gYFn).
    - question: "Where is the event?"
      answer: >
        The event is being hosted at the Morris Plains Teen Center.
        "Address: 27 Tabor Rd., Next to the 9/11 Memorial."
    - question: "What is Major League Hacking?"
      answer: >
        Major League Hacking is [the official student hackathon league](https://mlh.io) in North America & Europe.
        We work with over 200 Member Events and empower over 70,000 students every year.
    - question: "Is there a code of conduct?"
      answer: >
        Yes there is. We enforce it very strongly. You can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).

